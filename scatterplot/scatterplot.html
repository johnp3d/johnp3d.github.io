<!DOCTYPE html>
<html>
<head>
	<title>3D Scatterplot Demo</title>
	<style type="text/css">
		html, body {margin: 0; padding: 0; overflow:hidden}
		#container { background-color: rgb(216, 224, 226); 
			color:black; 
			text-align: center; 
			font:200; 
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			width: 100%; 
			height:100%; 
			height: 1.8rem; 
			display:flex;
			position:relative;
		}
		label { margin-left: 1rem;}	
		#select-dataset { margin-left: 3rem; margin-top: 1px; }
		#webgl {
			position:relative;
		}
		#legend-container {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			position:absolute;
			top: 16px;
			right: 32px;
			padding-right: 10px;
			background: rgba(250,250,250,.5);
			border:solid 2px rgba(10,10,10,.2);
			border-radius: 5px;
		}
		#legend-title {
			text-align: center;
			font-weight: 500;
		}	
		#legend { 
			display: inline-block;
			list-style: none; 
			margin-left:3px;
			padding-left: 3px;
			margin-top: 3px;
			margin-bottom: 8px;
		}
		#legend span { border: 1px solid #ccc; float: left; width: 12px; height: 12px; margin: 2px; }
		.ball {
			display: inline-block;
			width: 10px;
			height: 10px;
			margin: 3px 6px 0;
			border-radius: 50%;
			box-shadow: inset -3px -3px 3px rgba(0, 0, 0, 0.7);
			background-image: -webkit-linear-gradient(-45deg, rgba(255,255,255,.1) 0%, transparent 100%);
			background-image: -moz-linear-gradient(-45deg, rgba(255,255,255,.1) 0%, transparent 100%);  
			background-image: -o-linear-gradient(-45deg, rgba(255,255,255,.1) 0%, transparent 100%);
			background-image: -ms-linear-gradient(-45deg, rgba(255,255,255,.1) 0%, transparent 100%);
		}
	</style>
</head>
<body>
	<div id="container">3D Scatterplot, by johnp3D</div>
	<label>dataset: </label>
	<select id="select-data" onchange="changeData()">
		<option>Cars</option>
		<option>Diamonds</option>
		<option>Iris</option>
		<option>Random 1000</option>
		<option>Random 5000</option>
		<option>Random 25000</option>
	</select>
	<div id="webgl">
		<div id="legend-container">
			<div id="legend-title">Legend</div>
			<ul id="legend">
			</ul>
		</div>
	</div>
	<!-- </div> -->
	<script src="./lib/Detector.js"></script>
    <script src="./lib/stats.js"></script>
	<script src="./lib/Tween.min.js"></script>
	<script src="./lib/dat.gui.min.js"></script>
	<script src="./lib/three.js"></script>
	<script src="./lib/OrbitControls.js"></script>
	<script src="./data/csvIris.js"></script>
	<script src="./data/diamonds.js"></script>
	<script src="./axisGrid.js"></script>
	<script src="./scatterplot.js"></script>
</body>
</html>
