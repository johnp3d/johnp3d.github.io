<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    </head>
<body>
    <a-scene>
    <a-assets>
      <img id="texture" src="textures/FLKeys.jpg" /> 
      <img id="happy" src="textures/happy.jpg" /> 
    </a-assets>
        <a-box  width="1" height="1" depth="1"
            position="1.5 1.5 0"
            rotation="30 0 0"
            scale="2 2 2"
            src="#texture">
            <a-animation attribute="rotation" repeat="indefinite" to="360 0 0"></a-animation>    
         </a-box>
         <a-box  width="1" height="1" depth="1"
            position="-1.5 1.5 0"
            rotation="30 0 0"
            scale="2 2 2"
            src="#happy">
            <a-animation attribute="position" repeat="indefinite" to="-3 1.5 2"></a-animation>
            <a-animation attribute="rotation" repeat="indefinite" to="30 180 0"></a-animation>    
        </a-box>
        <a-box  width="1" height="1" depth="1"
            position="1.5 1.5 10"
            rotation="30 0 0"
            scale="2 2 2"
            src="#texture">
            <a-animation attribute="rotation" repeat="indefinite" to="360 0 0"></a-animation>    
         </a-box>
         <a-box  width="1" height="1" depth="1"
            position="-1.5 1.5 10"
            rotation="30 0 0"
            scale="2 2 2"
            src="#happy">
            <a-animation attribute="rotation" repeat="indefinite" to="30 180 0"></a-animation>    
        </a-box>
    </a-scene>
</body>
</html>
